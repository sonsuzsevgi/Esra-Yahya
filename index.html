<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForeverLove - Esra & Yahya</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero text-center text-white d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-3" style="font-family: 'Dancing Script', cursive;">ForeverLove</h1>
    <p class="lead" style="font-family: 'Montserrat', sans-serif;">Esra & Yahya</p>
  </header>

  <section class="text-center my-4" id="login-section">
    <h2 class="mb-3">💖 Şifre ile Giriş</h2>
    <input type="password" id="password-input" class="form-control w-50 mx-auto" placeholder="Şifreyi girin">
    <button class="btn btn-pink mt-3" onclick="checkPassword()">Giriş Yap</button>
    <p id="login-message" class="text-danger mt-2"></p>
  </section>

  <section id="main-content" style="display:none;">
    <div class="container my-5">
      <div class="row" id="gallery"></div>
    </div>
  </section>

  <!-- Müzik butonu -->
  <div id="music-icon" onclick="toggleMusicPanel()">🎵</div>

  <!-- Müzik paneli -->
  <div id="music-panel" class="hidden">
    <h5 class="text-center">Müzik Çalar</h5>
    <audio id="audio" controls class="w-100 mb-2"></audio>
  
    <div class="controls d-flex justify-content-center">
      <button onclick="nextTrack()">🎶 Şarkıyı Değiştir</button>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
